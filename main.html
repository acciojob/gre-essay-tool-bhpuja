<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRE Essay Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #evaluatedText {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #wordCount {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>GRE Essay Tool</h1>
    <textarea id="evaluatedText" placeholder="Start typing your essay..."></textarea>
    <h3 id="wordCount">Word Count: 0</h3>

    <script>
        const textarea = document.getElementById('evaluatedText');
        const wordCountDisplay = document.getElementById('wordCount');

        textarea.addEventListener('input', () => {
            // Trim leading/trailing spaces and split by one or more spaces
            const text = textarea.value.trim();
            const words = text.length > 0 ? text.split(/\s+/) : [];
            wordCountDisplay.textContent = `Word Count: ${words.length}`;
        });
    </script>
</body>
</html>
